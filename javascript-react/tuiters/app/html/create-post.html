<!doctype html>
<html lang="en">

<head>
    <title>tuiters - new post</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header bg-primary text-center">
            <span class="title">TUITERS</span>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="form-container">
                    <form id="frmNewPost">
                        <div class="form-group">
                            <label for="txtTitle">Title</label>
                            <input type="text" id="txtTitle" name="txtTitle" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtText">Text</label>
                            <input type="text" id="txtText" name="txtText" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Create Post</button>
                                <a href="javascript:void(0)" id="btnCancel" class="btn btn-outline-primary btn-lg btn-block">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/create-post.bundle.js"></script>
</body>

</html>
