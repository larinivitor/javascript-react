<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="../libs/bootstrap-4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/login.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-6 col">
				<form id="frmLogin">
					<div class="form-group">
						<label for="txtEmail">Email address</label>
						<input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="youremail@email.com">
					</div>
					<div class="form-group">
						<label for="txtPassword">Password</label>
						<input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="your password here...">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				</form>
			</div>
		</div>
	</div>

	<script src="../dist/login.bundle.js"></script>
</body>

</html>
